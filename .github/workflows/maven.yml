name: Java CI with Tycho

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-roo:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build ISA-95 mini-ERP webapp with Maven
      run: |
        cd example-isa95
        mvn -B verify
    - name: Build Orders Web Services with Maven
      run: |
        cd example-orders
        mvn -pl '!grinder' -B verify
    - name: Surefire Report
      if: ${{ always() }}
      uses: ScaCap/action-surefire-report@v1.0.5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
  build-tooling:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build tooling with Maven
      run: |
        cd workspace-metamodels
        mvn -B verify
    - name: Surefire Report
      if: ${{ always() }}
      uses: ScaCap/action-surefire-report@v1.0.5
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
