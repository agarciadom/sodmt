log4j.rootLogger=WARN, CONSOLE, FILE

log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-30c{1} [%5p] %m%n
log4j.appender.CONSOLE.target=System.err

log4j.appender.FILE=org.apache.log4j.FileAppender
log4j.appender.FILE.file=jetty.log
log4j.appender.FILE.layout=org.apache.log4j.PatternLayout
log4j.appender.FILE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %t %c [%5p] %m%n

log4j.logger.es.uca.sodmt.ws.impl=INFO
